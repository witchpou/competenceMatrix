<div id="headerBox" ng-include="'menu.html'"></div>
<div id="bodyBox">
<div class="contain">
<form name="ctrl.form" ng-init="sent=true;">
<fieldset>
<label for="title">{{'competencematrix.title' | translate}}:</label>
<input name="title" id="title" type="text" ng-model="ctrl.competencematrix.title"
ng-minlength="1"
ng-maxlength="150"
/>
<label ng-show="ctrl.form.title.$error.minlength">{{'error.minlength' | translate}}</label>
<label ng-show="ctrl.form.title.$error.maxlength">{{'error.maxlength' | translate}}</label>
<div class="clear"></div>
</fieldset>
<fieldset>
<label for="description">{{'competencematrix.description' | translate}}:</label>
<input name="description" id="description" type="text" ng-model="ctrl.competencematrix.description"
ng-minlength="1"
ng-maxlength="150"
/>
<label ng-show="ctrl.form.description.$error.minlength">{{'error.minlength' | translate}}</label>
<label ng-show="ctrl.form.description.$error.maxlength">{{'error.maxlength' | translate}}</label>
<div class="clear"></div>
</fieldset>
<fieldset>
<label for="competences">{{'competencematrix.competences' | translate}}:</label>
<input name="competences" id="competences" type="text" ng-model="ctrl.competencematrix.competences"
/>
<div class="clear"></div>
</fieldset>
<div class="submitArea">
<button class="buttonRounded" ng-click="ctrl.gotoCompetenceMatrix.all();"><img src="res/img/icons/back.png" border="0" /><span class="hidden">{{'button.back' | translate}}</span></button>
<button class="buttonRounded right" ng-click="ctrl.doMaintain()"><img src="res/img/icons/save.png" border="0" /><span class="hidden">{{'button.save' | translate}}</span></button>
</div>
</form>
</div>
</div>
