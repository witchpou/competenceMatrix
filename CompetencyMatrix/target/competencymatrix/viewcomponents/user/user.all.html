<div id="headerBox" ng-include="'menu.html'"></div>

<div id="subheaderBox" class="aCenter">
	<div class="bottom">
		<span class="button add"><a ng-click="ctrl.gotoUser.create();">* {{'button.add' | translate}}</a></span>
		<span class="button"><a ng-click="ctrl.idSelected != null && ctrl.gotoUser.update(ctrl.idSelected);" ng-disabled="ctrl.idSelected == null">+ {{'button.update' | translate}}</a></span>
		<span class="button"><a ng-click="ctrl.idSelected != null && ctrl.deleteUser(ctrl.idSelected);" ng-disabled="ctrl.idSelected == null">- {{'button.delete' | translate}}</a></span>
		<div class="clearer"></div>
	</div>
</div>

<div id="bodyBox">
	<div class="contain">
		<table>
			<colgroup>
	    		<col class="">
	    		<col class="">
	    		<col class="">
	    		<col class="">
	    	</colgroup>
		<thead>
			<tr>
				<th>{{'user.firstname' | translate}}</th>
				<th>{{'user.lastname' | translate}}</th>
				<th>{{'user.login' | translate}}</th>
				<th>{{'user.role' | translate}}</th>
			</tr>	
		</thead>
		<tbody>
			<tr ng-repeat="user in ctrl.userAll" ng-click="ctrl.setSelected(user.id)" 
				ng-class="{selected: user.id === ctrl.idSelected }" 
				ng-dblclick="ctrl.setSelected(user.id);ctrl.gotoUser.update(ctrl.idSelected);">

				<td>{{user.firstname}}</td>
				<td>{{user.lastname}}</td>
				<td>{{user.login}}</td>
				<td>{{user.role}}</td>
			</tr>
		</tbody>
		<tfoot></tfoot>
		</table>
	</div>	
</div>
