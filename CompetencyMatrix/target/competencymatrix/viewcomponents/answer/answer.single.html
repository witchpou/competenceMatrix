<div id="headerBox" ng-include="'menu.html'"></div>
<div id="bodyBox">
<div class="contain">
<form name="ctrl.form" ng-init="sent=true;">
<fieldset>
<label for="question">{{'answer.question' | translate}}:</label>
<input name="question" id="question" type="text" ng-model="ctrl.answer.question"
ng-pattern=""
ng-minlength="1"
ng-maxlength="260"
/>
<label ng-show="ctrl.form.question.$error.minlength">{{'error.minlength' | translate}}</label>
<label ng-show="ctrl.form.question.$error.maxlength">{{'error.maxlength' | translate}}</label>
<label ng-show="ctrl.form.question.$error.pattern">{{'error.pattern' | translate}}</label>
<div class="clear"></div>
</fieldset>
<fieldset>
<label for="answer">{{'answer.answer' | translate}}:</label>
<input name="answer" id="answer" type="text" ng-model="ctrl.answer.answer"
ng-minlength="1"
ng-maxlength="260"
/>
<label ng-show="ctrl.form.answer.$error.minlength">{{'error.minlength' | translate}}</label>
<label ng-show="ctrl.form.answer.$error.maxlength">{{'error.maxlength' | translate}}</label>
<div class="clear"></div>
</fieldset>
<fieldset>
<label for="passed">{{'answer.passed' | translate}}:</label>
<input name="passed" id="passed" type="text" ng-model="ctrl.answer.passed"
/>
<div class="clear"></div>
</fieldset>
<div class="submitArea">
<button class="buttonRounded" ng-click="ctrl.gotoAnswer.all();"><img src="res/img/icons/back.png" border="0" /><span class="hidden">{{'button.back' | translate}}</span></button>
<button class="buttonRounded right" ng-click="ctrl.doMaintain()"><img src="res/img/icons/save.png" border="0" /><span class="hidden">{{'button.save' | translate}}</span></button>
</div>
</form>
</div>
</div>
