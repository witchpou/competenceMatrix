<div id="headerBox" ng-include="'menu.html'"></div>
<div id="bodyBox">
<div class="contain">
<form name="ctrl.form" ng-init="sent=true;">
<fieldset>
<label for="firstname">{{'user.firstname' | translate}}:</label>
<input name="firstname" id="firstname" type="text" ng-model="ctrl.user.firstname"
ng-pattern="/^[a-zA-Z0-9]*$/"
ng-minlength="1"
ng-maxlength="150"
/>
<label ng-show="ctrl.form.firstname.$error.minlength">{{'error.minlength' | translate}}</label>
<label ng-show="ctrl.form.firstname.$error.maxlength">{{'error.maxlength' | translate}}</label>
<label ng-show="ctrl.form.firstname.$error.pattern">{{'error.pattern' | translate}}</label>
<div class="clear"></div>
</fieldset>
<fieldset>
<label for="lastname">{{'user.lastname' | translate}}:</label>
<input name="lastname" id="lastname" type="text" ng-model="ctrl.user.lastname"
ng-pattern="/^[a-zA-Z0-9]*$/"
ng-minlength="1"
ng-maxlength="150"
/>
<label ng-show="ctrl.form.lastname.$error.minlength">{{'error.minlength' | translate}}</label>
<label ng-show="ctrl.form.lastname.$error.maxlength">{{'error.maxlength' | translate}}</label>
<label ng-show="ctrl.form.lastname.$error.pattern">{{'error.pattern' | translate}}</label>
<div class="clear"></div>
</fieldset>
<fieldset>
<label for="login">{{'user.login' | translate}}:</label>
<input name="login" id="login" type="text" ng-model="ctrl.user.login"
ng-pattern="/^[a-zA-Z0-9]*$/"
ng-minlength="1"
ng-maxlength="150"
/>
<label ng-show="ctrl.form.login.$error.minlength">{{'error.minlength' | translate}}</label>
<label ng-show="ctrl.form.login.$error.maxlength">{{'error.maxlength' | translate}}</label>
<label ng-show="ctrl.form.login.$error.pattern">{{'error.pattern' | translate}}</label>
<div class="clear"></div>
</fieldset>
<fieldset>
<div class="clear"></div>
</fieldset>
<div class="submitArea">
<button class="buttonRounded" ng-click="ctrl.gotoUser.all();"><img src="res/img/icons/back.png" border="0" /><span class="hidden">{{'button.back' | translate}}</span></button>
<button class="buttonRounded right" ng-click="ctrl.doMaintain()"><img src="res/img/icons/save.png" border="0" /><span class="hidden">{{'button.save' | translate}}</span></button>
</div>
</form>
</div>
</div>
